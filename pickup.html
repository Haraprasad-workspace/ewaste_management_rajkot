<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #121212, #1f1f1f);
            font-family: 'Inter', sans-serif;
        }
        input, textarea {
            border: 1px solid #4caf50;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #66ff66;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 255, 102, 0.5);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            left: -250px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            padding-top: 60px;
        }
        .sidebar.open {
            left: 0;
        }
        .content {
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
            margin-left: 0;
        }
        .content.shift {
            margin-left: 250px;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background:rgb(187, 238, 187);
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 1100;
            transition: left 0.3s ease-in-out;
        }
        .sidebar.open + .toggle-btn {
            left: 270px;
        }
    </style>
</head>
<body class="text-white">

    <div class="sidebar p-4" id="sidebar">
        <h1 class="text-2xl font-bold text-green-400">E-Waste Samadhan</h1>
        <nav class="mt-4 space-y-4">
            <a href="dashboard.html" class="block text-white hover:text-green-400 transition">Home</a>
            <a href="pickup.html" class="block text-white hover:text-green-400 transition">Pickup Scheduling</a>
            <a href="chatbot.html" class="block text-white hover:text-green-400 transition">AI Chatbot</a>
            <a href="image_classification.html" class="block text-white hover:text-green-400 transition">AI Waste Classification</a>
            <a href="faq.html" class="block text-white hover:text-green-400 transition">FAQs</a>
            <a href="recycleOrTrash.html" class="block text-white hover:text-green-400 transition">Learn with games</a>
            <a href="refferal.html" class="block text-white hover:text-green-400 transition">Refer here</a>
            <a href="profile.html" class="block text-white hover:text-green-400 transition">Profile</a>
        </nav>
        <button class="mt-4 bg-green-500 px-4 py-2 rounded-full text-white hover:bg-green-600 transition">
            <a href="index.html" >Log Out</a>
        </button>
    </div>
    
    <div class="toggle-btn" id="toggleBtn">â˜°</div>
    
    <!-- Pickup Scheduling Form -->
    <div class="max-w-2xl mx-auto mt-12 p-6 bg-gray-900 rounded-lg shadow-lg w-11/12 md:w-full">
        <h2 class="text-3xl font-bold text-green-300 mb-6 text-center">Schedule a Pickup</h2>
        <form>
            <label class="block mb-2 text-lg font-medium">Pickup Date:</label>
            <input type="date" class="w-full p-3 mb-4 bg-gray-800 rounded-lg text-white placeholder-gray-400 focus:ring focus:ring-green-500">
            
            <label class="block mb-2 text-lg font-medium">Address:</label>
            <textarea rows="4" class="w-full p-3 mb-4 bg-gray-800 rounded-lg text-white placeholder-gray-400 resize-none focus:ring focus:ring-green-500" placeholder="Enter your address"></textarea>
            
            <button class="w-full bg-green-500 py-3 rounded-full text-lg font-semibold text-white hover:bg-green-600 transition">
                Submit Request
            </button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                content.classList.toggle('shift');
                if (sidebar.classList.contains('open')) {
                    toggleBtn.style.left = '270px';
                } else {
                    toggleBtn.style.left = '20px';
                }
            });
        });
    </script>

</body>
</html>
