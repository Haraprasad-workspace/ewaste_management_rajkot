<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="content" id="content">
        <div class="relative w-full">
            <img src="assets\international-e-waste-day.jpg" alt="E-Waste Collection" class="w-full h-56 object-cover">
            <div class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-50">
                <h1 class="text-4xl font-bold text-white">E-Waste Samadhan</h1>
                
                
            </div>
        </div>
    
    <!-- Info Container -->
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 w-full max-w-md rounded">
        <p class="font-semibold">Welcome to the E-Waste Management System!</p>
        <p class="text-sm">Please register to continue managing your e-waste collection and recycling efforts efficiently.</p>
    </div>


    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Register</h2>

        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="registerName" class="w-full p-2 border border-gray-300 rounded mt-1" 
                    placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="registerEmail" class="w-full p-2 border border-gray-300 rounded mt-1" 
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="registerPassword" class="w-full p-2 border border-gray-300 rounded mt-1" 
                    placeholder="Create a password" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Role</label>
                <select id="registerRole" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    <option value="citizen">Citizen</option>
                    <option value="recycler">Recycler</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Register
            </button>
        </form>

        <p id="registerError" class="text-red-600 text-sm text-center mt-3 hidden"></p>

        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="index.html" class="text-blue-600 font-bold">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    alert("Successfully registered, but database is not connected.");
    window.location.href = "index.html";
});

    </script>

</body>
</html>
